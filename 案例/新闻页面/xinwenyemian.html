   <h1> 日本经济再次出现负增长</h1> 
    <div class="gray">2021-02-15 14:13   来源：<a href="http://www.people.com.cn/">人民日报</a>   
    <input type="text" value="请输入查询文件" class="search"> <button class="btn">搜索</button> </div>
    <hr>
    <p>【日本经济再次出现负增长 】日本2020年GDP日本内阁府2月15日发表的初步统计结果显示，受新冠疫情影响，
        日本2020年实际国内生产总值（GDP）扣除物价因素后，比2019年下降4.8%。这是日本经济自2009年以来再次
        出现负增长。此外，2020年10-12月的日本实际GDP扣除物价因素后，环比增长3.0%，按年率计算增长12.7%。
        至此，日本经济连续两个季度实现正增长。</p>
