<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="zhuce.css">
</head>
<body>
    <h4>红娘帮你牵牵线</h4>
    <table width="500">
        <!--第一行 -->
        <tr>
           <td>性别：</td>
           <td>
               <input type="radio" name="sex" id="nan"><label for="nan">男</label>
               <input type="radio" name="sex" id="nv"><label for="nv">女</label>
           </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>23</option>
                    <option>20</option>
                    <option>02</option>
                    <option>03</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>

        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>

        <tr>
            <td>学历：</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">温柔的
                <input type="checkbox" name="love">年轻的
                <input type="checkbox" name="love">有学识的
                <input type="checkbox" name="love">都喜欢
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我简介</textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" >我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a> </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
